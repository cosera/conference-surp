<h2>{{ title }}</h2>

<table class="table table-hover table-responsive">
  <tr ng-repeat="obj in array">
    <td>
      <a href="{{obj.link}}" target="_blank">
      {{ obj.title }}
      </a>
    </td>
    <td>
      <a href="{{obj.link}}" target="_blank">
      <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
      </a>
    </td>
  </tr>
</table>
