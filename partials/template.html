<div class="row" id="template-head">
  <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12"><span class="h3">{{ title }}</span></div>
  <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
    <div class="right-inner-addon">
      <i class="glyphicon glyphicon-search"></i>
      <input type="search" ng-model="search.title" placeholder="Search" class="form-control">
    </div>
  </div>
</div>

<table class="table table-hover table-responsive">
  <tr ng-repeat="obj in array | filter:search">
    <td width="99%">
      <a href="{{ obj.link }}" target="_blank">
      {{ obj.title }}
      </a>
    </td>
    <td>
      <a href="{{ obj.link }}" download>
      <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
      </a>
    </td>
  </tr>
</table>
