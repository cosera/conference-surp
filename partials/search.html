<div class="right-inner-addon" id="search-page-box">
  <i class="glyphicon glyphicon-search"></i>
  <input type="search" ng-model="search.title" ng-init="search.title=query" class="form-control">
</div>

<div class="panel panel-default" ng-repeat="filegrp in filegrps" ng-show="(filegrp.files | filter:search).length">
  <div class="panel-heading">{{ filegrp.grpname }}</div>
  <div class="panel-body">
    <table class="table table-hover">
      <tr ng-repeat="file in filegrp.files | filter:search">
        <td width="99%">
          <a href="{{ file.link }}" target="_blank">
          {{ file.title }}
          </a>
        </td>
        <td>
          <a href="{{ file.link }}" download>
          <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
